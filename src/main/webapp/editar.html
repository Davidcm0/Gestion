<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
	
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<title>Editar</title>
</head>
<body>
<!-- Button trigger modal -->
					<button type="button" class="btn btn-primary" data-toggle="modal"
						data-target="#exampleModal" data-bind="click: infoUsuarios">Modificar</button>
						
						<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Modificacion usuario</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<!-- AQUI METO EL CODIGO -->
							<h1>Modificar credenciales</h1>
							<p>
							<form>
								<div id="container" class="form">
									<div>
										<input id="username" name="username" required="required"
											type="text" placeholder="PEPE" readonly="readonly"
											disabled="disabled" />
									</div>
									<div>
										<input id="email" required="required" type="email"
											placeholder="email@email.com" />
									</div>
									<div>
										<input id="pwda" required="required" type="password"
											placeholder="Contrase�a antigua" />
									</div>
									<div>
										<input id="pwdn" required="required" type="password"
											placeholder="Contrase�a nueva" />
									</div>
									<div>
										<input id="pwd2" required="required" type="password"
											placeholder="Confirma tu contrase�a" />
									</div>
									<div>
										<button type="button" class="btn btn-primary"
											data-bind="click: $root.ascender" data-dismiss="modal">Ascender</button>
									</div>
								</div>
								<p>
							</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Cerrar</button>
							<button type="button" class="btn btn-primary"
								data-dismiss="modal" data-bind="click: $root.modificarUsuario">Guardar
								cambios</button>
						</div>
					</div>
				</div>
			</div>
			
			<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
		<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- KNOCKOUT -->
	<script src="https://knockoutjs.com/downloads/knockout-3.5.0.js"></script>
	<script src="ocultar.js"></script>
	<script src="gestionUsuarios.js"></script>

</body>
</html>
