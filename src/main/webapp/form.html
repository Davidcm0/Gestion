<!DOCTYPE html>
<html lang="es">
<head>
<title>Mis Proyectos</title>
<meta charset="ISO-8859-1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

<!-- CUSTOM CSS -->
<link rel="stylesheet" href="proyectos.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>
<body>
	<div class="col-md-6 col-sm-8 col-xl-6 col-lg-4 boxHeaderGestion">
		<button type="button" id="volverGestion"
			onclick="window.history.back()">Back</button>
		<h1>Project form</h1>
	</div>
	<div class="enviarProyecto">
		<form>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputEmail4">Name</label> <input type="email"
						class="form-control" id="nombre" placeholder="Name">
				</div>
				<div class="form-group col-md-6">
					<label for="inputPassword4">Repetititions</label> <input type="number"
						class="form-control" id="repeticiones" placeholder="Repetitions">
				</div>
			</div>
			<div class="form-group">
				<label for="inputAddress">Description</label> <input type="text"
					class="form-control" id="descripcion" placeholder="Small description">
			</div>
			
			<div class="form-row">
				<div class="form-group col-md-2">
					
				</div>
				<div class="row">
				<div class="form-group col-md-4">
					<label for="inputState">Language</label> <select id="lenguaje"
						class="form-control">
						<option selected>Elige...</option>
						<option>Java</option>
						<option>Python</option>
					</select>
				</div>
				
				<div class="form-group col-md-3"  style="padding-right: 0px;">
					<label for="inputZip">DUT</label> <input type="number"
						class="form-control" id="dut" max="2">
						</div>
						<div class="form-group col-md-2" style="padding-top: 8%;padding-left: 0px;">
						
						<label  data-toggle="tooltip" data-placement="right" title="DUT 1:&#10-Monitor: Phillips 170S6FS&#10-Motherboard: ASUS M2N-SLI Deluxe&#10-Processor: AMD athlon tm 64 X2 Dual core 5600+2,81 GHz&#10-RAM: 4 modules os 1GB DD42 MHz&#10-Graphic card: Nvidia Xfx 8600 GTS&#10-Hard disk: Seagate Barracuda 7200 500Gb&#10-Power suply: 350 W Aopenz350-08Fc&#10 DUT 2:&#10-Monitor: Phillips 170S6FS&#10-Motherboard: ASUS M2N-SLI Deluxe&#10-Processor: AMD athlon tm 64 X2 Dual core 5600+2,81 GHz&#10-RAM: 4 modules os 1GB DD42 MHz&#10-Graphic card: Nvidia Xfx 8600 GTS&#10-Hard disk: Seagate Barracuda 7200 500Gb&#10-Power suply: 350 W Aopenz350-08Fc"><i class="bi bi-question-square"></i></label>
				</div>
				</div>
			</div>
			
			<button type="submit" class="btn btn-primary" data-bind="click:$root.crear">Create project</button>
		</form>

	</div>



	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- KNOCKOUT -->
	<script src="https://knockoutjs.com/downloads/knockout-3.5.0.js"></script>

	<script src="form.js"></script>
	
</body>
</html>
