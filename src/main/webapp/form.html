<!DOCTYPE html>
<html lang="es">
<head>
<title>Mis Proyectos</title>
<meta charset="ISO-8859-1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

<!-- CUSTOM CSS -->
<link rel="stylesheet" href="proyectos.css">
</head>
<body>
	<div class="col-md-6 col-sm-8 col-xl-6 col-lg-4 boxHeaderGestion">
		<button type="button" id="volverGestion"
			onclick="window.history.back()">Volver</button>
		<h1>Formulario proyecto</h1>
	</div>
	<div class="enviarProyecto">
		<form>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputEmail4">Nombre</label> <input type="email"
						class="form-control" id="nombre" placeholder="Nombre">
				</div>
				<div class="form-group col-md-6">
					<label for="inputPassword4">Repeticiones</label> <input type="number"
						class="form-control" id="repeticiones" placeholder="Repeticiones">
				</div>
			</div>
			<div class="form-group">
				<label for="inputAddress">Descripción</label> <input type="text"
					class="form-control" id="descripcion" placeholder="Pequeña descripción">
			</div>
			
			<div class="form-row">
				<div class="form-group col-md-2">
					
				</div>
				<div class="form-group col-md-4">
					<label for="inputState">Lenguaje</label> <select id="lenguaje"
						class="form-control">
						<option selected>Elige...</option>
						<option>Java</option>
						<option>Python</option>
					</select>
				</div>
				<div class="form-group col-md-2">
					<label for="inputZip">DUT</label> <input type="number"
						class="form-control" id="dut">
				</div>
			</div>
			
			<button type="submit" class="btn btn-primary" data-bind="click:$root.crear">Crear proyecto</button>
		</form>

	</div>



	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- KNOCKOUT -->
	<script src="https://knockoutjs.com/downloads/knockout-3.5.0.js"></script>

	<script src="form.js"></script>
	
</body>
</html>
