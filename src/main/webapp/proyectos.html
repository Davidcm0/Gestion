<!DOCTYPE html>
<html lang="es">
<head>
<title>Mis Proyectos</title>
<meta charset="ISO-8859-1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

<!-- CUSTOM CSS -->
<link rel="stylesheet" href="proyectos.css">
<link rel="stylesheet" href="admin.css">

</head>
<body>
	<div class="col-md-6 col-sm-8 col-xl-6 col-lg-4 boxHeaderGestion">
		<button type="button" id="volverGestion"
			onclick="window.history.back()">Volver</button>
		<button type="button" id="crearProyecto"
			onclick="window.location.href='form.html'">Crear proyecto</button>
		<h1>Mis proyectos</h1>
	</div>
	<div id="koGestion">
		<div class="cards">
			<!-- ko foreach : { data: listaproyectos, as :"proyecto" } -->
			<div class="card" style="width: 18rem;">
				<div class="card-body">
					<h5 class="card-title" data-bind="html : nombre"></h5>
					Descripción: <label class="card-text"
						data-bind="html : descripcion"></label></br> Autor: <label
						class="card-text" data-bind="html : autor"></label></br> DUT: <label
						class="card-text" data-bind="html : dut"></label></br> Repeticiones: <label
						class="card-text" data-bind="html : repeticiones"></label></br>
					Lenguaje: <label class="card-text" data-bind="html : lenguaje"></label></br>
					Fecha: <label class="card-text" data-bind="html : fecha"></label></br>
					Estado: <label class="card-text" data-bind="html : estado"></label></br>
					<!-- ko if: proyecto.proyecto_enviado == true -->
						Proyecto enviado
					<!-- /ko -->
					<!-- ko if: proyecto.proyecto_enviado == false -->
						Proyecto no enviado
					<!-- /ko -->
					<!-- ko if: proyecto.estado == "En preparación" && proyecto.proyecto_enviado == false -->
					<div class="row">
						<div class="col">
							<button type="button" data-bind="click:$root.explorador"
								id="explorador" class="btn btn-primary">Seleccionar
								proyecto</button>
							</br> </br>
						</div>
						<div class="col">
							<button type="button" data-bind="click: enviar" id="enviar"
								class="btn btn-primary">Enviar Proyecto</button>
							</br>
						</div>
					</div>
					<!-- /ko -->


					<!-- ko if: proyecto.estado == "En preparación" -->
					<!-- 
					<input type="button" class="btn btn-primary" value="Editar proyecto" onclick="javascript:window.open('http://localhost:8080/editar.html','','width=600,height=400,left=50,top=50,toolbar=yes');" />
					 
					<button type="button" class="btn btn-primary"
						data-bs-toggle="modal" data-bs-target="#exampleModal">Editar
						proyecto</button>
						-->
					<!-- Button trigger modal -->
					<button type="button" data-bind="click: info" class="btn btn-primary" data-toggle="modal"
						data-target="#exampleModal">Editar proyecto</button>

					



					<!-- /ko -->
					</br>
					<!-- ko if: proyecto.estado == "En preparación" && proyecto.proyecto_enviado == true -->
					<button type="button" data-bind="click: terminar" id="explorador"
						class="btn btn-primary">Terminar proyecto</button>
					</br>
					<!-- /ko -->

					<!-- ko if: proyecto.estado == "medido" -->

					<button type="button" data-bind="click:$root.resultados"
						id="explorador" class="btn btn-primary">Pedir resultados</button>

					<!-- /ko -->



				</div>
			</div>
			<!-- /ko -->
		</div>

		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Modificacion
							proyecto</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<!-- AQUI METO EL CODIGO -->
						<h1>Modificar proyecto</h1>
						<p>
						<form>
							<div id="container" class="form">
								<div>
									<input id="nombreProyecto" name="nombre" required="required"
										type="text" placeholder="Nombre proyecto" />
								</div>
								<div>
									<textarea id="descripcion" required="required"
										placeholder="descripción"></textarea>
								</div>
								<div>
									<input id="dut" required="required" type="number"
										placeholder="DUT" />
								</div>
								<div>
									<input id="repeticiones" required="required" type="number"
										placeholder="repeticiones" />
								</div>
								<div>
									<label for="inputState">Lenguaje</label> <select id="lenguaje"
										class="form-control">
										<option selected>Elige...</option>
										<option>Java</option>
										<option>Python</option>
									</select>
								</div>
							</div>
							<p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Cerrar</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal"
							data-bind="click: $root.modificar">Guardar cambios</button>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!--  
	<div class="enviarProyecto">
		<button type="button" data-bind="click:$root.explorador"
			id="explorador">Seleccionar proyecto</button>
		<input type="text" name="" placeholder="Dirección proyecto"
			id="direccion"></br>
		<button type="button" data-bind="click:$root.enviar" id="boton_enviar">Enviar
			Proyecto</button>

	</div>
-->


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- KNOCKOUT -->
	<script src="https://knockoutjs.com/downloads/knockout-3.5.0.js"></script>

	<script src="sendproyecto.js"></script>
	<script src="explorador.js"></script>
</body>
</html>
